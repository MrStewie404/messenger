<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'default/styles.css' %}" rel="stylesheet">
    <title>Link up</title>
</head>
<body>
    <div class="navbar-brand" style="height: 50px;">
        {% if user.is_authenticated %}
            <div class="box">
                <a class="text_color" href="/chats/">
                    <p>Чаты</p>
                </a>
                <hr>
                {% if group %}
                <a style="color: rgba(169, 169, 169, 0.692);" href="/groups/">
                    <span>{{ group.name }}</span>
                </a>
                {% else %}
                <a class="text_color" href="/groups/">
                    <span>Группы</span>
                </a>
                {% endif %}
                <hr>
                <a style="color:rgb(212, 226, 86)" href="/profile/{{ user.id }}">
                    <span>{{ user.username }}</spanp>
                </a>
            </div>
        {% else %}
            <div class="box">
                <a style="color: rgb(103, 232, 176);" href="/login/">
                    <span>Войти</span>
                </a>
                <hr>
                <a style="color: rgb(103, 232, 176);" href="/signup/">
                    <span>Регистрация</span>
                </a>
            </div>
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
        {% block scripts %}
        <script>
            var local_ip = '192.168.0.103:8000'
        </script>
        {% endblock %}
    </div>
</body>
</html>
