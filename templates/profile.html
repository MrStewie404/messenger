{% extends 'flatpages/default.html' %} 
{% load static %}

<style>
.avatar-container {
  background-image: url("{{ profile.avatar.url }}");
  width: 100px;
  height: 100px;
  border-radius: 100%;
  transition: all 0.2s ease;
}

.avatar-container:hover {
  background-image: url("{% static 'default/photo.svg' %}");
}
</style>

{% block content %}
<body class="body-style">
  <div class="window" style="width: 300px;">
    <fieldset>
      <div>
        <div style="display: flex; flex-direction: column; align-items: center;">
          {% if profile == request.user %}
          <div style="width: 60px; margin-bottom: 15px; ">
            <a href="/logout/" style="display: flex; justify-content: center; color: red;">
              <p>Выйти</p>
              <img style="width: 20px;" src="{% static 'default/logout.svg' %}" >
            </a>
          </div>
          {% endif %}
          <img class="avatar" src="/{{ avatar.path }}" alt="error avatar" width="100" height="100">
          <div style="display: flex; flex-direction: column; align-items: center; margin-top: 10px;">
            <p style="display: flex; justify-content: center; font-size: larger; font-size: smaller;">@{{ profile.username }}</p>
            <div style="display: flex; flex-direction: row;">  
              <p style="font-size: larger;">{{ profile.first_name }}</p>
              <p style="font-size: larger;">{{ profile.last_name }}</p>
            </div>
            {% if profile == request.user %}
              <div>
                <a href="edit/" style="color: blue;">
                  <p style="display: flex; gap: 5px; float: right;">Изменить
                    <img style="width: 18px;" src="{% static 'default/paintbrush.svg' %}" >
                  </p>
                </a>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</body>
{% endblock content %}
