{% extends 'flatpages/default.html' %} 
{% load static %}

<style>
.avatar-container {
  background-image: url("{{ user.avatar.url }}");
  width: 100px;
  height: 100px;
  border-radius: 100%;
  transition: all 0.2s ease;
}

.avatar-container:hover {
  background-image: url("{ % static 'default/photo.svg' %}");
}
</style>

{% block content %}
<div class="window" style="width: 500px;">
    <fieldset>
      <div>
        <div>
          <img class="avatar" src="{{ user.avatar.url }}" alt="{{ user.username }}" width="100" height="100">
        </div>
        <p>{{ user.username }}</p>
      </div>
      <a href="/logout/">
          <p>
            <img style="width: 40px;" src="{% static 'default/logout.svg' %}" >
          </p>
      </a>
    </fieldset>
</div>
{% endblock content %}
